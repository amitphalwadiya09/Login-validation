<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=w, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
           <div class=" email-field">
            <div class="input_box">
                <label>Email</label>
                <input type="email" class="email" placeholder="Example@email.com" >
                <i class="fa-solid fa-user"></i>
            </div>

            <span class="error email-error">
                <i class="fa-solid fa-circle-exclamation error-icon"></i>
                <p class="error-text">  &nbsp;Make sure email is more than 3 characters and has @ and a .</p>
            </span>
        </div>
            <div class="input_box create-password">
                <label>Password</label>
                <input type="password" class="password" placeholder="Your Password">
                <i class="fa-solid fa-lock"></i>
            </div>

            <span class="error password-error">
                <i class="fa-solid fa-xmark error-icon"></i>
                <p class="pass-text">Make sure password is more than 8 characters.</p>
            </span>
            
            <span class="all_good good">
                <i class="fa-solid fa-thumbs-up"></i>
                <P>All good to go!</P>
            </span>
            <button type="submit" class="btn">Submit</button>
        </form>


        <script src="./script.js"></script>
    </div>
</body>
</html>
